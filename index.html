<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="app.js"></script>
</head>

<body>
    <div id="calculator">
        <div>
            <input type="text" id="display"><br>
        </div>
        <div>
            <input type="button" id="btnAC" value="AC" onclick="clearDisplay()">
            <input type="button" id="btnC" value="C" onclick="clearLast()">
            <input type="button" id="btnSign" value="+/-" onclick="changeSign()">
            <input type="button" id="btnDiv" value="/" onclick="setValue('/')">
        </div>
        <div>
            <input type="button" id="btn7" value="7" onclick="setValue(7)">
            <input type="button" id="btn8" value="8" onclick="setValue(8)">
            <input type="button" id="btn9" value="9" onclick="setValue(9)">
            <input type="button" id="btnMul" value="*" onclick="setValue('*')">
        </div>
        <div>
            <input type="button" id="btn1" value="4" onclick="setValue(4)">
            <input type="button" id="btn2" value="5" onclick="setValue(5)">
            <input type="button" id="btn3" value="6" onclick="setValue(6)">
            <input type="button" id="btnSub" value="-" onclick="setValue('-')">
        </div>
        <div>
            <input type="button" id="btn1" value="1" onclick="setValue(1)">
            <input type="button" id="btn2" value="2" onclick="setValue(2)">
            <input type="button" id="btn3" value="3" onclick="setValue(3)">
            <input type="button" id="btnAdd" value="+" onclick="setValue('+')">
        </div>
        <div>
            <input type="button" id="btn0" value="0" onclick="setValue(0)">
            <input type="button" id="btnDec" value="." onclick="setValue('.')">
            <input type="button" id="btnEq" value="=" onclick="calculate()">
        </div>
    </div>
</body>

</html>
